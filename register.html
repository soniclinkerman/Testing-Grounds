<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
</head>

<body>
     <!-- use GET, not POST -->
     <form method="POST">
        First Name: <input type="text" name="fname"/>
        <br>
        Last Name: <input type="text" name="lname"/>
        <br>
        Email: <input type="email" name="email" required/>
        <br>
        Password: <input type="password" name="password"placeholder="Enter Password"/>
        <br>
        Birthday: <input type="date" name="birthday"/>
        <br>
        Gender: 
        M<input type="radio" value="male" name="gender"/>
        F<input type="radio" value="female" name="gender"/>
        Other<input type="radio" value="other" name="gender"/>
        <br>

        Pets:
        <br>
        Dog<input type="checkbox" name="dog">
        Cat<input type="checkbox" name="cat">
        Fish<input type="checkbox" name="fish">
        <br>
        Cars:
        <select name="cars">
            <option name="volvo">Volvo</option>
            <option name="camaro">Camaro</option>
            <option name="audi">Audi</option>
            <option name="ferrari">Ferrari</option>
            <option name="bmw">BMW</option>
        </select>
        <br>
      
        <input type="submit"/>
        <input type="reset"/>

    </form>

</body>

</html>
